<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Path Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Unique Path and Shareable Link</h1>

    <div id="input-section">
      <label for="name">BENISH ALAM</label>
      <input type="text" id="name" placeholder="Your Name">
      <button id="generate-link">Generate Link</button>
    </div>

    <div id="link-section" style="display: none;">
      <p>Your shareable link:</p>
      <a id="shareable-link" href="https://milstone-4-one.vercel.app/" target="_blank"></a>
      <button id="copy-link">Copy Link</button>
    </div>

    <div id="welcome-section" style="display: none;">
      <h2>Welcome, <span id="user-name"></span>!</h2>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
